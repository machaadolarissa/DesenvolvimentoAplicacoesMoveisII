<ion-header>
  <ion-toolbar color="secondary">
    <ion-title>
      TO-DO!
    </ion-title>
    <ion-buttons slot="end"> 
      <ion-button (click)="addItem()"> 
        <ion-icon name="add-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of items" [attr.data-item-id]="item.title">
      <ion-label (click)="viewItem(item)" color="secondary">{{item.title}}</ion-label> 
      <ion-buttons slot="end">
        <ion-button (click)="editItem(item)" class="edit-button" color="secondary">Editar</ion-button>
        <ion-button (click)="deleteItem(item)" class="delete-button" color="secondary">Excluir</ion-button>
      </ion-buttons>
    </ion-item>
  </ion-list>
</ion-content>
